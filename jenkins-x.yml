buildPack: go-cli
dockerRegistryOwner: jenkinsxio-labs-private
pipelineConfig:
  pipelines:
    overrides:
      - name: helm-template
        step:
          sh: echo disabled
      - name: make-linux
        step:
          sh: make linux
          image: golang:1.15
      - name: make-test
        step:
          sh: make test
          image: golang:1.15
    pullRequest:
      pipeline:
        stages:
          - agent:
              image: golang:1.15
            name: cli
            steps:
              - name: lint
                command: make lint
              - name: test
                command: make test
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio-labs-private/jxl
            name: chart
            steps:
              - name: release-binary
                command: make release
                image: golang:1.15
              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio-labs-private/step-go-releaser:0.0.5
              - name: copy-to-bucket
                command: gsutil cp dist/*.gz dist/*.zip gs://cloudbees-jx-plugins/plugin/application/${VERSION}
                image: gcr.io/jenkinsxio-labs-private/jxl
              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release
